<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">Logo Rosa Fotovoltaici</title>
  <desc id="desc">Logo con pannello solare stilizzato e testo Rosa Fotovoltaici</desc>
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#31f0e2" stop-opacity="0.6" />
      <stop offset="55%" stop-color="#11292e" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#050d11" />
    </radialGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7cecff" />
      <stop offset="100%" stop-color="#2ca3f0" />
    </linearGradient>
    <linearGradient id="tile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f4b90" />
      <stop offset="100%" stop-color="#1c7fcc" />
    </linearGradient>
    <linearGradient id="flame" x1="20%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6efff2" />
      <stop offset="100%" stop-color="#23c2a8" />
    </linearGradient>
    <filter id="soft-glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" fill="url(#bg)" />
  <g transform="translate(78 72)">
    <g filter="url(#soft-glow)">
      <rect x="16" y="24" width="252" height="252" rx="36" fill="url(#panel)" />
      <g fill="url(#tile)" opacity="0.9">
        <rect x="46" y="54" width="58" height="58" rx="12" />
        <rect x="122" y="54" width="58" height="58" rx="12" />
        <rect x="198" y="54" width="58" height="58" rx="12" />
        <rect x="46" y="130" width="58" height="58" rx="12" />
        <rect x="122" y="130" width="58" height="58" rx="12" />
        <rect x="198" y="130" width="58" height="58" rx="12" />
        <rect x="46" y="206" width="58" height="58" rx="12" />
        <rect x="122" y="206" width="58" height="58" rx="12" />
        <rect x="198" y="206" width="58" height="58" rx="12" />
      </g>
      <path d="M236 156c52-34 120-68 158-62 40 6 52 36 12 74 45 6 54 40 14 70-40 30-98 42-164 24" fill="url(#flame)" opacity="0.92" />
    </g>
    <text x="176" y="320" font-family="'Poppins', 'Arial', sans-serif" font-size="108" font-weight="700" text-anchor="middle" fill="#6fe8f9" letter-spacing="6">ROSA</text>
    <text x="176" y="388" font-family="'Poppins', 'Arial', sans-serif" font-size="56" font-weight="600" text-anchor="middle" fill="#357bb0" letter-spacing="8">FOTOVOLTAICI</text>
  </g>
</svg>
